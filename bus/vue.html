<!doctype html>
<html>

<head>
  <title>Hello Vue.js</title>
</head>

<body>  
<div id="app">
  <h1>Hello {{ str }} world!</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
var app = new Vue({
  el: '#app',
  data: {
    str: 'Vue.js'
  }
})
</script>
</body>

</html>
